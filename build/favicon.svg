      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- SIM card body with rounded corners and cut corner -->
  <path d="M20 15 L65 15 L80 30 L80 85 Q80 90 75 90 L25 90 Q20 90 20 85 Z" fill="url(#simGrad)"/>
