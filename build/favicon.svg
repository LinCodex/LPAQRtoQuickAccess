  <!-- Chip lines -->
  <line x1="35" y1="48" x2="65" y2="48" stroke="#DAA520" stroke-width="1.5"/>
  <line x1="35" y1="56" x2="65" y2="56" stroke="#DAA520" stroke-width="1.5"/>
  <line x1="50" y1="40" x2="50" y2="64" stroke="#DAA520" stroke-width="1.5"/>
</svg>
